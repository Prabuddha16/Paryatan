  <body>

    <div class="container">
      <h2>Register Now</h2>
      <hr />
      <br />
      <div class="form">
        <input type="email" name="email" id="email" placeholder="Enter your email id" /> <br /><br />
        <input type="text" name="name" id="name" placeholder="Enter your name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" /> <br /><br />
        <input type="text" name="Address" id="address" placeholder="Enter your location" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/> <br /><br />
        <input type="password" name="password" id="password" placeholder="Generate Password"  /> <br /><br />
      </div>

      <div class="buttons">
        <button id="sign" onclick="insert();signup();">SignUp</button>
        <a href="login.html"><button id="login">Login</button></a>
        <a href="index.html"><button>Home</button></a>
      </div>
    </div>

    <!-- <scriptsrc=""></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="./fireConfig.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
